version: '3'
services:
  makemkv:
    image: jlesage/makemkv
    ports:
      - "5800:5800"
    volumes:
      - "/docker/appdata/makemkv:/config:rw"
      - "/mnt/main/makemkv:/storage:ro"
      - "/mnt/main/makemkv/output:/output:rw"
    devices:
      - "/dev/sr0:/dev/sr0"
      - "/dev/sg1:/dev/sg1"
      - "/dev/sg2:/dev/sg2"
