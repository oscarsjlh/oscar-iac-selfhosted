#

services:
  ntfy:
    image: binwiederhier/ntfy:v2.17.0
    container_name: ntfy
    networks:
      - reverse-proxy-network
    labels:
      traefik.enable: true
      # increase readingTimeouts for the entrypoint used here
      traefik.http.routers.ntfy.entrypoints: websecure
      traefik.http.routers.ntfy.rule: Host(`ntfy.oscarcorner.com`)
      traefik.http.services.ntfy.loadbalancer.server.port: 80
      traefik.http.routers.ntfy.tls.certresolver: route53

    command:
      - serve
    environment:
      - TZ=UTC    # optional: set desired timezone
    user: 1000:1000 # optional: replace with your own user/group or uid/gid
    volumes:
      - ./ntfy/cache:/var/cache/ntfy
      - ./ntfy/config:/etc/ntfy
    healthcheck: # optional: remember to adapt the host:port to your environment
      test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
networks:
  reverse-proxy-network:
    external: true

